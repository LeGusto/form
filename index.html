<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
   <div class="bg">
        <div class="caption">
            Le Gusto
        </div>
   </div>
    <div class="right">
        <div class="top">
            <h1>Sign up to sign up</h1>
            <div class="desc">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
            </div>
        </div>
       
        <form action="" method="post">
            <div class="fields">
                <div class="row">
                    <div>
                        <label for="name">First name</label>
                        <input type="text" id="name" required placeholder="Joe">
                    </div>
                    <div>
                        <label for="Last">Last name</label>
                        <input type="text" id="Last" required placeholder="Smith">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="mail">Email</label>
                        <input type="email" id="mail" required placeholder="myemail@gmail.com">
                    </div>
                    <div>
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" required  placeholder=" ">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" id="pass" required placeholder=" " minlength="6">
                    </div>
                    <div>
                        <label for="con_pas">Confirm password</label>
                        <input type="password" id="con_pas" required placeholder=" " minlength="6">
                    </div>
                </div>
                <button type="submit">Submit</button>
                <a>Already have an account?</a>
            </div>
       
        </form>
    </div>
   
</body>
</html>
